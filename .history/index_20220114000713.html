<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitendo</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="/style/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="topNav">
      <div class="wrapper">
        <div class="logo">
          <img src="image/Nintendo-Logo.png" alt="">
        </div>
        <div class="search-flex">
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
          <input type="text " placeholder="Search games,system,....">
        </div>
      </div>
      <ul class="menu">
        <li class="menu-item"><a href="#" class="menu-link"><i class="fa fa-question-circle" aria-hidden="true"></i>
            Suports</a></li>
        <li class="menu-item"><a href="#" class="menu-link">
            <i class="fa fa-heart" aria-hidden="true"></i>
            Wish List
          </a></li>
        <li class="menu-item"><a href="#" class="menu-link">
            <i class="fa fa-user" aria-hidden="true"></i>
            Log in / Sign up
          </a></li>
        <li class="menu-item"><a href="#" class="menu-link">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a></li>
      </ul>

    </div>
    <div class="subMenu">
      <ul class="sub-list">
        <li class="sub-item"><a href="#" class="sub-link"><i class="fa fa-gamepad" aria-hidden="true"></i>Games <i class="fa fa-chevron-down" aria-hidden="true"></i></a></li>
        <li class="sub-item"><a href="#" class="sub-link">
            <i class="fa fa-wheelchair-alt" aria-hidden="true"></i>
            Hardware <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </a></li>
        <li class="sub-item"><a href="#" class="sub-link">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            News
          </a></li>
        <li class="sub-item"><a href="#" class="sub-link">
            <i class="fa fa-star-o" aria-hidden="true"></i>
            Plays
          </a></li>
      </ul>
    </div>
  </div>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
